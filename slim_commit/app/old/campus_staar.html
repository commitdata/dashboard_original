<div class="page page-dashboard">
    <div class="panel panel-default">
        <select kendo-multi-select k-options="districtOptions" k-ng-model="filters.Districts" k-ng-delay="districtOptions.dataSource.data" k-on-change="districtChanged()"></select>
    </div>
    <div class="panel panel-default">
        <select kendo-multi-select k-options="campusOptions" k-ng-model="filters.Campuses" k-ng-delay="campusOptions.dataSource.data" k-data-source="campusOptions.dataSource.data"></select>
    </div>
    <div class="panel panel-default">
        <select kendo-multi-select k-options="subjectOptions" k-ng-model="filters.Subjects"></select>
    </div>
    <div class="panel panel-default">
        <select kendo-multi-select k-options="gradeOptions" k-ng-model="filters.Grades" ></select>
    </div>
    <div class="panel panel-default">
        <select kendo-multi-select k-options="demographyOptions" k-ng-model="filters.Demographies"></select>
    </div>
    <div class="panel panel-default">
        <select kendo-multi-select k-options="yearOptions" k-ng-model="filters.Years"></select>
    </div>

    <div style="margin-bottom:20px;">
        <button type="button" class="k-button" ng-click="search()">Look Up</button>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><i class="ti-list-ol"></i>    Spreadsheet</strong></div>
                <div class="panel-body">
                    <div id="staarCampusGrid" kendo-grid="staarCampusGrid" k-options="kGridOptions" k-data-source="kGridOptions.dataSource"></div>
                </div>
            </div>
        </div>
    </div>
</div>
