<div class="page page-dashboard">
    <div style="margin-bottom:20px;">
        <select kendo-drop-down-list="" ng-change="typeSelected(selectedType)" k-data-source="typeSource" ng-model="selectedType" style="width: 450px"></select>
    </div>
    <div style="margin-bottom:20px;">
        <select kendo-drop-down-list="" k-data-text-field="'value'" k-data-value-field="'name'" k-data-source="tables" style="width: 450px" ng-model="selectedTable" k-on-change="tableSelected(selectedTable)"></select>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><i class="ti-list-ol"></i>    Spreadsheet</strong></div>
                <div class="panel-body">
                    <div id="aeisGrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
