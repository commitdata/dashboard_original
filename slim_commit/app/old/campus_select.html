<div class="page page-dashboard">

    <div class="panel panel-default">
        <select kendo-multi-select k-options="schoolOptions"  k-ng-model="selectedSchools" k-ng-delay="schoolOptions.dataSource.data"></select>
    </div>


    <!-- Stats -->
    <div class="row text-center">
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt" style="background-color:#c3151c; color:white">
                    <span class="ti-car"></span>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{average("CPEMALLP")}}<span class="size-h4">%</span></p>
                    <p class="text-muted"><span>Mobility</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt" style="background-color:#003662; color:white">
                    <i class="ti-user"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{sum("CPETALLC")}}<span class="size-h4"></span></p>
                    <p class="text-muted"><span>Enrollment</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt" style="background-color:#91c63d; color:white">
                    <i class="ti-money"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{average("CPETECOP")}}<span class="size-h4">%</span></p>
                    <p class="text-muted"><span>Econ Dis %</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt" style="background-color:#ef5727; color:white">
                    <i class="ti-microphone"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{average("CPETLEPP")}}<span class="size-h4">%</span></p>
                    <p class="text-muted"><span>LEP</span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- end stats -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><i class="ti-list-ol"></i>    Spreadsheet</strong></div>
                <div class="panel-body">
                    <div kendo-grid k-options="kGridOptions" k-data-source="selectedSchools"></div>
                </div>
            </div>
        </div>
    </div>
</div>
