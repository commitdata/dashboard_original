<div class="row print-item">

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><strong><i class="ti-map-alt"></i>    Student Demographics</strong></div>
            <div class="panel-body">
                <div class="col-md-12 icon-panel">
                    <a href="#" download="Student_Demographics.png" class="imageExport" data-chart="demographicsTime">
                        <i class="fa fa-file-image-o fa-lg"></i>
                    </a>
                    <a class="csvExport" data-chart="demographicsTime"><i class="fa fa-download fa-lg"></i></a>
                    <a><i kendo-tooltip="" k-options="tooltipOptions" data-chart="demographicsTime" class="fa fa-question-circle fa-lg"></i></a>
                </div>
            </div>
            <div class="panel-body">

                <div id="demographicsTime"></div>

            </div>
        </div>
    </div>
