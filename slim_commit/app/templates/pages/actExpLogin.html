<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
                                <input ng-model="username" 
                                       class="form-control input-lg"
                                       placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input ng-model="password" type="password"
                                       class="form-control input-lg"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div ng-show="invalid">
                            <div class="divider divider-xl"></div>
                            <span style="color:red;">Username/Password is invalid.</span>
                        </div>
                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <a ng-click="districtLogin()" href="" class="btn btn-primary btn-lg btn-block text-center">Log in</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
<style>
    @media (min-width: 768px) {
        .app > .main-container > .content-container {
            position: absolute;
            width: calc(100% - 220px);
            min-height: 0;
            height: calc(100% - 50px) !important;
        }

        .app.nav-collapsed-min > .main-container > .content-container {
            width: calc(100% - 60px);
        }
    }
</style>
